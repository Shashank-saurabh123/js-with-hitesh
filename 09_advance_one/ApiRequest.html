 const xhr=  new XMLHttpRequest()// this is a kind of class
 xhr.open('GET',requestUrl )// open requires two parameters -->method and strings
 // now xhr.onreadystatechange will track continiously, it takes a function
 // whenever the state is changing this function calls execute
 xhr.onreadystatechange= function()
 {
    console.log(xhr.readyState);
    if(xhr.readyState===4)
    {
        //const data= this.responseText;//// this keyword is used here for this particular function/object
        const data= JSON.parse(this.responseText);// it converts string to object I mean JSON objects
        console.log(data.followers); // this is giving undefined, because typeof data is string not an object
        console.log(typeof data);
    }
 }

        // document.getElementById("green").onclick = function(){

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`
            // we were expecting that we will get  a function on click ,but it has executed when it was called only
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
            // yahan pe color tho parent function ka argument hai but inner function jb return kar rha hai to
            //color ko acces kar pa rha hai,because of closure property only
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
